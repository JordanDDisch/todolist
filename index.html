
<html><head>

<body>
	<!--

1) A user can make a list of todo items by typing into a text box and then pressing submit.
 The list gets rendered below the input box.
2) A user can delete these todo items by checking a checkbox next to the todo item.
3) If a user refreshes the page, their todo items do not disappeer and remain intact.
4) If a user visits another computer, their todo list stays in tact.

-->
<form id="inputForm">
  <input name="todo" class="new-todoItem" type="text" />
  <input id="submitBtn" type="submit" value="Add todo">
</form>

<ul id="todo-list"></ul>

<script>
  todo.build();
</script>


</body></html>
